version: '3.8'
services:
  gateway:
    build: gateway
    image: shareit-gateway
    container_name: Shareit-gateway
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090
      - TZ=Asia/Vladivostok

  server:
    build: server
    image: shareit-server
    container_name: Shareit-server
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - TZ=Asia/Vladivostok

  db:
    image: postgres:16.0-alpine3.18
    container_name: PostgreSQL
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - TZ=Asia/Vladivostok